<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login to Forword IT!</title>
    {% include 'includes/stylesheets.html' %}
</head>
<body>

<div class="loader_bg">
    <div class="loader"></div>
</div>

<nav class="navbar navbar-custom navbar-fixed-top">
    <div class="container">
        {% load static %}
              <img src="{% static 'image\logo.PNG' %}" style="width:5%;height:22">

        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-main-collapse">
                <i class="fa fa-bars"></i>
            </button>
            <a class="navbar-brand page-scroll" href="/"> </a>
        </div>
        <div class="collapse navbar-collapse navbar-right navbar-main-collapse">
            <ul class="nav navbar-nav">
                <li><a class="navbar-link" href="{% url 'home' %}">Home</a></li>
                <li><a class="navbar-link" href="{% url 'core:register' %}">Register</a></li>





            </ul>
        </div>
    </div>
</nav>

{% block content %}{% endblock %}

<div class="footer-area">
    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 text-center">
                <p>&copy;Copyright Forword IT</p>
            </div>
        </div>
    </div>
</div>
{% include 'includes/scripts.html' %}





<div class="container">
    <div class="jumbotron">
      <h1 style="font-size:40px;">Login here!</h1><br>

        <form method="post" action="{% url 'core:user_login' %}">
          {% csrf_token %}
          {# A more "HTML" way of creating the login form#}
          <label id="username">Username</label><br>
          <input type="text" name="username" placeholder="" style="resize: vertical; border: 1px solid #ccc;
  border-radius: 9px;
  box-sizing: border-box;"><br>
            <label id="password">Password</label><br>
            <input type="password" name="password" placeholder=""  style="color:black; resize: vertical; border: 1px solid #ccc;
  border-radius: 9px;
  box-sizing: border-box;"><br><br>
<input type="submit" name="" value="Login" style="background-color: #4CAF50;
  color: white;
  padding: 12px 20px;
  border: none;
  border-radius: 8px;
  cursor: pointer;" >
</form>

</div>
  </div>


</body>
</html>
